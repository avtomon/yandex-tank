core:
  artifacts_base_dir: logs
phantom:
  enabled: false
bfg:
  package: yandextank.plugins.Bfg
  enabled: true
  address: nodejs.load.yandex.net
  load_profile:
      load_type: rps
      schedule: const(10, 60s)
  instances: 1
  header_http: '1.1'
  uris: ['/']
  loop: 1000
  headers:
    - 'Host: nodejs.load.yandex.net'
    - 'Connection: close'
  gun_type: ultimate
  gun_config:
    module_path: '.'
    module_name: ult
    init_param: hello world
    class_name: MyTest
overload:
  package: yandextank.plugins.DataUploader
  enabled: true
  api_address: https://overload.yandex.net/
  token_file: token.txt
uploader:
  package: yandextank.plugins.DataUploader
  enabled: true
  api_address: https://lunapark.test.yandex-team.ru/
  api_attempts: 2
  api_timeout: 1
  job_name: Hello kitty
  job_dsc: hell of a kitty
  lock_targets:
    - foo.bar
  log_other_requests: true
  maintenance_timeout: 5
  network_attempts: 2
  operator: fomars
  task: LOAD-204
json_report:
  package: yandextank.plugins.JsonReport
  enabled: true
  monitoring_log: monitoring.log
  test_data_log: test_data.log
telegraf:
  package: yandextank.plugins.Telegraf
  enabled: true
  config: monitoring.xml
  disguise_hostnames: true
console:
  enabled: True
  short_only: true
  package: yandextank.plugins.Console
autostop:
  package: yandextank.plugins.Autostop
  enabled: true
  autostop:
    - total_time(70ms, 3%, 10s)
    - http(4xx,25%,10)